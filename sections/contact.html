        <nav class="header__nav navbar navbar-expand-lg navbar-light bg-white fixed-top p-3">
            <div class="container-fluid">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contact">
        <div class="container-lg text-center contact-us">
            <h1>We're at your service ...</h1>
            <i class="fas fa-utensils fa-5x"></i>
        </div>
        <form class="" action="#" method="get" enctype="text/plain">
            <div class="row main_form justify-content-center my-5">
                <div class="col-lg-6">
                    <fieldset>
                        <div class="mb-2 row">
                            <label class="form-label" for="personal">Name</label>
                            <input class="form-control" type="text" name="info-user" id="personal">
                        </div>
                        <div class="mb-2 row">
                            <label class="form-label" for="personal">Last name</label>
                            <input class="form-control" type="text" name="info-user" id="personal">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="personal">Email</label>
                            <input class="form-control" type="email" name="info-user" id="personal">
                        </div>
                        <div>
                            <label class="form-label" for="personal">Phone number</label>
                            <input class="form-control" type="text" name="info-user" id="personal">
                        </div>
                        <div class="mb-5">
                            <div class="form-floating mb-4 mt-5">
                                <textarea class="form-control" style="height: 20vh;" name="info-user"
                                    id="personal"></textarea>
                                <label for="personal">Anything, really!</label>
                            </div>
                        </div>
                        <div class="mb-4 text-center">
                            <input class="btn btn-form m-3" type="submit" value="Send">
                            <input class="btn btn-form m-3" type="reset" value="Reset">
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>

    </main>
